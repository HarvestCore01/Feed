<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <style>
    /* ======== Style Global ======== */
    body {
      background: #030a07;
      color: #b8ffe9;
      font-family: monospace;
      text-align: center;
      padding: 30px;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      border: 1px solid #00ff9c;
      border-radius: 8px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #00ff9c;
      color: #000;
      font-weight: bold;
      border-radius: 4px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #63ffd4;
    }

    /* ======== Table ======== */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid #00ff9c;
    }

    th {
      background: #063e2b;
      color: #00ff9c;
    }

    /* ======== Locked Leaderboard ======== */
    .locked {
      opacity: 0.5;
      pointer-events: none; /* Emp√™che les clics */
    }

    .locked button {
      background: grey !important;
      cursor: not-allowed;
    }

    /* ======== Rangs Premium ======== */
    .rank-architecte {
      color: gold;
      font-weight: bold;
    }

    .rank-elu {
      color: #63ffd4;
    }

    .rank-feedeur {
      color: #ccc;
    }

    /* ======== Top 3 Glow ======== */
    .top1 {
      background: rgba(255, 215, 0, 0.2);
    }

    .top2 {
      background: rgba(192, 192, 192, 0.2);
    }

    .top3 {
      background: rgba(205, 127, 50, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèÜ Classement Mondial</h1>
    <p>Top joueurs qui nourrissent l'IA</p>

    <!-- Section du leaderboard -->
    <section id="leaderboardSection">
      <div id="leaderboardUnlockMessage"></div>
      
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Pseudo</th>
            <th>Feed Total (SOL)</th>
          </tr>
        </thead>
        <tbody id="leaderboardBody">
          <!-- Contenu g√©n√©r√© en JS -->
        </tbody>
      </table>

      <!-- Affiche la position du joueur actuel -->
      <p id="leaderboardInfo" style="margin-top:15px; color:#63ffd4;"></p>
    </section>

    <a href="index.html">‚¨Ö Retour au Dashboard</a>
  </div>

  <!-- Important : script type module -->
  <script type="module">
    import { updateLeaderboard } from './leaderboard.js';

    // R√©cup√®re l'utilisateur connect√© depuis localStorage
    const currentUser = localStorage.getItem("currentUser") || null;
    
    console.log("DEBUG ‚Üí currentUser sur leaderboard.html :", currentUser);

    // Met √† jour le leaderboard d√®s que la page est charg√©e
    document.addEventListener("DOMContentLoaded", () => {
      updateLeaderboard(currentUser);
    });
  </script>
</body>
</html>
